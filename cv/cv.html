<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <meta name="description" content="Web-programmer's curriculum vitae">
    <meta name="keywords" content="web-programming, web-design, cv, frontend, layout">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cv">
    <article class="resume">
        <section class="wrapper">
            <section class="avatar">
                <div class="shad"></div>
                <img class="ava" src="images/img.png" alt="avatar">
            </section>
            <div class="about">
                <header>Tkachenko Alex</header>
                <h3 class="annotation">Web Designer</h3>
            </div>
            <section class="social">
                <img class="telegram" src="images/telegram-logo.png" alt="telegram">
                <img class="twitter" src="images/twitter-logo.png" alt="twitter">
                <img class="github" src="images/github-logo.png" alt="github">
            </section>
            <button class="downloading-cv">Download CV</button>
        </section>
        <footer class="copyrights"> &copy 2020 All rights reserved</footer>
    </article>
    <main class="cv-card">
        <section class="main">
            <h1 class="cv-name"><strong>Tkachenko Alex</strong></h1>
            <h3 class="prof">Web Designer</h3>
        </section>
    </main>
</div>
</body>
</html>
