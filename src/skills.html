<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <meta name="description" content="Web-programmer's curriculum vitae">
    <meta name="keywords" content="web-programming, web-design, cv, frontend, layout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
<div class="card">
    <article class="resume">
        <section class="wrapper">
            <section class="avatar">
                <img class="avatar__image" src="assets/img.png" alt="avatar">
            </section>
            <div class="about">
                <header class="about__name">Tkachenko Alex</header>
                <h3 class="about__annotation">Web Designer</h3>
            </div>
            <section class="social-network">
                <img class="social-network__telegram" src="assets/telegram_logo.png" alt="telegram">
                <img class="social-network__twitter" src="assets/twitter_logo.png" alt="twitter">
                <img class="social-network__github" src="assets/github_logo.png" alt="github">
            </section>
            <button class="button download-cv">
                <a href="#" class="download-cv__text">Download CV</a>
            </button>
        </section>
        <footer class="resume__copyrights"> &copy 2020 All rights reserved</footer>
    </article>
    <main class="information">
        <section class="data">
            <div class="skills">
                <section class="skills-title">
                    <div class="skills-intro">Skills</div>
                    <div class="skills-addition" id="add-new-skill">
                        <img class="__add-image" src="assets/add.png" alt="add skill">
                    </div>
                </section>
                <section class="skill-insertion">
                    <form class="skill-insertion_swim __hidden">
                        <input type="submit" class="__hidden">
                        <label>
                            <input name="name" class="skill__input" type="text" placeholder="new skill">
                        </label>
                        <label>
                            <input name="value" class="skill__input" type="number" min="1" max="100" placeholder="%">
                        </label>
                    </form>
                </section>
                <section class="skills-list">
                </section>
            </div>
            <button class="button move-page" onclick="movePage()">Home</button>
        </section>
    </main>
</div>
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
