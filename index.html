<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <meta name="description" content="Web-programmer's curriculum vitae">
    <meta name="keywords" content="web-programming, web-design, cv, frontend, layout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <article class="resume">
        <section class="wrapper">
            <section class="avatar">
                <img class="avatar__image" src="images/img.png" alt="avatar">
            </section>
            <div class="about">
                <header class="about__name">Tkachenko Alex</header>
                <h3 class="about__annotation">Web Designer</h3>
            </div>
            <section class="social-network">
                    <img class="social-network__telegram" src="images/telegram_logo.png" alt="telegram">
                    <img class="social-network__twitter" src="images/twitter_logo.png" alt="twitter">
                    <img class="social-network__github" src="images/github_logo.png" alt="github">
            </section>
            <button class="download-cv">
                <a href="#" class="download-cv__text">Download CV</a>
            </button>
        </section>
        <footer class="resume__copyrights"> &copy 2020 All rights reserved</footer>
    </article>
    <main class="information">
        <section class="data">
            <h1 class="data__name"><strong>Tkachenko Alex</strong></h1>
            <h3 class="data__profession">Web Designer</h3>
        </section>
    </main>
</div>
</body>
</html>
